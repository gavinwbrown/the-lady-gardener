<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="tracey the gardengal's contact page with an embedded google map of buckfastleigh, an image of tracey and an option to send an email.">

        <!--  link to custom css code / bootstrap v5.3 cdn & font-awesome v4.7 cdn -->

        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Gardengal-Contact</title>
    </head>
    <body>
        <div class="container-fluid all-green-background">
            <header>

                <!-- bootstrap to set width of header and how flex display behaves / centers text & navbar -->

                <div class="row justify-content-center">
                    <div class="col-12 d-flex flex-column align-items-center justify-content-center header-design">
                        <div class="title-details">Tracey the Gardengal</div>
                        <nav id="main-nav" aria-label="Main">
                            <ul>
                                <li><button onclick="window.location.href='index.html';" class="nav-btn-style">Home</button></li>
                                <li><button onclick="window.location.href='gallery.html';" class="nav-btn-style">Plants</button></li>
                                <li><button onclick="window.location.href='garden.html';" class="nav-btn-style">Garden</button></li>
                                <li><button onclick="window.location.href='contact.html';" class="nav-btn-style active">Contact</button></li>
                            </ul>
                        </nav>
                    </div> 
                </div>
            </header>
            <div class="row row-cols-3 d-flex">
                
                <!-- embedded google maps code and custom css to make it responsive  -->

                <div class="col-12 col-lg-4 justify-content-center map-responsive">
                    <iframe title="Map showing Buckfastleigh" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10155.951337041812!2d-3.7904141615448776!3d50.47857020054749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486cfc4e496ec4b1%3A0xaaffeacc284064c9!2sBuckfastleigh!5e0!3m2!1sen!2suk!4v1689261953870!5m2!1sen!2suk" width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
                </div> 

                <!-- image of the gardengal  -->

                <div class="col-12 col-lg-4 gx-0">
                    <img id="image-settings-tracey" src="assets/img/tracey_gardengal.webp" alt="Tracey stood in a garden">
                </div>
                
                <!-- supersized font-awesome email icon. opens a new window to send an email  -->

                <div class="col-12 col-lg-4 gx-0 d-flex flex-column hide-email-details" id="email-textbox-details">
                    <a href="mailto:traceyhb.athome@gmail.com" target="_blank" class="email-text-style">
                        <i class="fa fa-envelope-o fa-3x fa-icon-col" aria-hidden="true"></i>
                    </a>
                    <p class="email-text-style hide-email-details">email me</p>
                </div>
            </div>

            <!-- footer behaviour set with bootstrap and custom css. social media icons from font-awesome.  -->

            <footer>
                <div class="row justify-content-center">
                    <nav class="col-12 d-flex align-items-center justify-content-center footer-design" id="footer-nav" aria-label="Footer">
                        <a href="https://www.facebook.com/tracey.hurstbrown" target="_blank" aria-label="Go to my facebook page (opens in a new tab)">
                            <i class="fa fa-facebook fa-4x fa-icon-col" aria-hidden="true"></i>
                        </a>
                        <span id="footer-text">Click the icons to check out my Facebook & Instagram</span>
                        <a href="https://www.instagram.com/shirleymental/" target="_blank" aria-label="Go to my instagram page (opens in a new tab)">
                            <i class="fa fa-instagram fa-4x fa-icon-col" aria-hidden="true" ></i>
                        </a>
                    </nav>
                </div>
            </footer>
        </div>

        <!-- bootstrap v5.3 javascript cdn. placed at end of code to prevent it loading before the html does  -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
